<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form Project</title>
    <link rel="stylesheet" href="stylesreg2.css" />
  </head>
  <body>
    <h1>Blood Survey Form</h1>
    <p>Thank you for taking the time to help us improve our blood</p>

    <form method="post" action='https://register-demo.freecodecamp.org'>

      
        <fieldset>
        <label for="Name">Name: <input id="Name" name="Name" type="text" placeholder="Enter Your Name" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" placeholder="Enter Your email" required /></label>
        <label for="Age">Age (optional)<input id="age" name="age" type="text" placeholder="Age" /></label>

        <label for="role">Which describes your role?
          <select id="role" name="role">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Bloodsucker</option>
            <option value="3">Blooddrinker</option>
            <option value="4">Lactose and blood</option>
          </select>
        </label>
      </fieldset>

        <fieldset>
        <div class="radio">
          <p>Would you recommend blood camp to a friend?</p>
          <label for="Definitely">Definitely<input type="radio"id="Definitely" name="recommend" /></label>
          <label for="Maybe">Maybe<input type="radio"id="Maybe" name="recommend" /></label>
          <label for="Not sure">Not sure<input type="radio"id="Not sure" name="recommend" /></label>
        </div>

        <label for="Favorite">What is your favorite feature of bloodcamp?
          <select id="Favorite" name="Favorite">
            <option value="">(Select an option)</option>
            <option value="1">Sucking blood</option>
            <option value="2">Getting blood sucked</option>
          </select>
        </label>
      </fieldset>
      
      <fieldset>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="Blood">Blood<input type="checkbox"id="Blood" name="Blood" /></label>
        <label for="Classes">Classes<input type="checkbox"id="Classes" name="Classes" /></label>
        <label for="Not sure">Not sure<input type="checkbox"id="Not sure" name="Not sure" /></label>

        <label for="Comments">Any comments or suggestions?
          <textarea id="Comments" name="Comments" rows="3" cols="30" placeholder="Enter comments here..."></textarea>
        </label>
        
        </fieldset>
        <fieldset>
        <input type="submit" value="Submit" />
      </fieldset>
       





  </body>
</html>
